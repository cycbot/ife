<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3D轮播</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        ul, li {
            list-style: none;
        }

        .carousel {
            display: inline-block;
            position: relative;
            width: 100%;
            height: 100%;
            perspective: 1000px;
        }

        .items {
            position: absolute;
            left: 50%;
            width: 300px;
            transform: translate(-50%);
            transform-style: preserve-3d;
            transition: transform 1s;
        }

        .item {
            margin-top: 100px;
            position: absolute;
        }

        .slide {
            width: 80%;
            margin-left: 10%;
            border: 1px solid #d3d3d3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="carousel">
            <ul class="items">
                <li class="item">
                    <a href="#" class="link"><img src="img/img1.png" class="slide"></a>
                </li>
                <li class="item">
                    <a href="#" class="link"><img src="../task_check/img/img2.jpg" class="slide"></a>
                </li>
                <li class="item">
                    <a href="#" class="link"><img src="img/img3.jpg" class="slide"></a>
                </li>
                <li class="item">
                    <a href="#" class="link"><img src="img/img4.jpg" class="slide"></a>
                </li>
                <li class="item">
                    <a href="#" class="link"><img src="img/img5.jpg" class="slide"></a>
                </li>
                <li class="item">
                    <a href="#" class="link"><img src="img/img6.jpg" class="slide"></a>
                </li>
            </ul>
        </div>
    </div>

    <script type="text/javascript">
        window.onload = function () {
            const imgs = document.querySelectorAll('.item');
            const len = imgs.length;
            const deg = 360 / len;
            const r = 150 / Math.tan(deg / 2 * Math.PI / 180);
            for (let i = 0; i < len; i++) {
                const img = imgs[i];
                img.style.transform = `rotateY(${deg * i}deg) translateZ(${r}px)`
            }

            const container = document.querySelector('.items');
            let degt = 0;

            setInterval(function () {
                degt = degt - deg;
                console.log(degt);
                container.style.transform = `translate(-50%) rotateY(${degt}deg)`;
            },1000)
        }
    </script>
</body>
</html>
