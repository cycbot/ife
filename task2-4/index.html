<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        span{
            display: inline-block;
            margin:10px 5px;
            padding: 0px 10px;
            height:30px;
            line-height:30px;
            background-color:red;
            cursor:pointer;
        }
    </style>
</head>
<body>
    <div>
        <form><input type="text" id="num"></form>
        <button type="button" id="left-in">左入</button>
        <button type="button" id="right-in">右入</button>
        <button type="button" id="right-out">右出</button>
        <button type="button" id="left-out">左出</button>
    </div>
    <div id="box">

    </div>

    <script type="text/javascript">
        function leftIn(queue){
            var num = document.getElementById('num').value;
            if(checkNum(num)){
                var span = document.createElement('span');
                span.innerHTML = num;
                var spanList = queue.childNodes;
                queue.insertBefore(span,spanList[0]);
            }
        }

        function rightIn(queue){
            var num = document.getElementById('num').value;
            if(checkNum(num)){
                var span = document.createElement('span');
                span.innerHTML = num;
                queue.appendChild(span);
            }
        }
        function leftOut(queue) {
            var spanList = queue.childNodes;
            queue.removeChild(spanList[0]);
        }
        function rightOut(queue) {
            var spanList = queue.childNodes;
            queue.removeChild(spanList[spanList.length-1]);
        }
        
        function checkNum(num) {
            reg=/^[-+]?\d*$/; //整数的正则表达式
            if(num == "") {
                         alert("输入不能为空！");
                         return false;
                     }else if(!reg.test(num)) {
                         alert("只能输入整数！");
                         return false;
                     }else return true;
        }
        function init() {
            var queue = document.getElementById('box');
            document.getElementById('left-in').onclick = function () {
                leftIn(queue);
            }
            document.getElementById('right-in').onclick = function () {
                rightIn(queue);
            }
            document.getElementById('left-out').onclick = function () {
                leftOut(queue);
            }
            document.getElementById('right-out').onclick = function () {
                rightOut(queue);
            }
        }
        init();
    </script>
</body>
</html>
