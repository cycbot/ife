<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ECharts 3</title>
    <script src="js/echarts.min.js"></script>
    <script src="//cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <style>
        #main {
            width: 1000px;
            height: 800px;
            margin:0 auto;
        }
    </style>
</head>
<body>
    <div id="main"></div>
    <script type="text/javascript">
        var myChart = echarts.init(document.getElementById('main'));
        myChart.showLoading();
        $.get('data/world.json',function (json) {
            //加载中动画。。
            myChart.hideLoading();
            echarts.registerMap('World',json)
            option = {
                title: {
                    text: '世界地图',
                    left: 'right'
                },
                series: [
                    {
                        text: 'World',
                        type: 'map',
                        roam: true,
                        map: 'World'
                    }
                ]
            };
            myChart.setOption(option);
        })

    </script>
</body>
</html>
