<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
</head>
<body>

<h3>污染城市列表</h3>
<ul id="aqi-list">
    <!--
        <li>第一名：福州（样例），10</li>
          <li>第二名：福州（样例），10</li> -->
</ul>

<script type="text/javascript">

    var aqiData = [
        ["北京", 90],
        ["上海", 50],
        ["福州", 10],
        ["广州", 50],
        ["成都", 90],
        ["西安", 100]
    ];

    (function () {

        /*
         在注释下方编写代码
         遍历读取aqiData中各个城市的数据
         将空气质量指数大于60的城市显示到aqi-list的列表中
         */

        var newArr = [];

        var text = '';

        for(var i = 0;i < aqiData.length; i++) {
            if(aqiData[i][1] > 60){
                newArr.push([aqiData[i][0],aqiData[i][1]]);
            }
        }

        newArr.sort(function(a,b){
            return b[1] - a[1];
        });

        for(var i = 0;i < newArr.length;i++) {
            var rank = i + 1;
            text += '<li>第' + rank + '名：' + newArr[i][0] + ',' + newArr[i][1] + '</li>';
        }
        document.getElementById('aqi-list').innerHTML = text;

    })();

</script>
</body>
</html>
